# CloudNap - Docker Swarm Stack for Production
services:
  cloudnap:
    image: clifford666/cloudnap:latest
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 30s
        max_failure_ratio: 0.3
      rollback_config:
        parallelism: 1
        delay: 5s
        monitor: 30s
        max_failure_ratio: 0.3
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7180/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
    secrets:
      - huawei_access_key
      - huawei_secret_key
      - huawei_project_id
    volumes:
      # Mount config file for easy editing
      - ./config.yaml:/app/config.yaml:ro
    command: ["gunicorn", "--bind", "0.0.0.0:7180", "--workers", "4", "--timeout", "120", "--access-logfile", "-", "--error-logfile", "-", "app:app"]
    networks:
      - cloudnap-network
    logging:
      driver: "journald"
      options:
        tag: "cloudnap"

  nginx:
    image: nginx:alpine
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 30s
        max_failure_ratio: 0.3
      rollback_config:
        parallelism: 1
        delay: 5s
        monitor: 30s
        max_failure_ratio: 0.3
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    ports:
      - 7181:7181
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - cloudnap-network
    logging:
      driver: "journald"
      options:
        tag: "nginx"


networks:
  cloudnap-network:
    external: true

secrets:
  huawei_access_key:
    external: true
  huawei_secret_key:
    external: true
  huawei_project_id:
    external: true
