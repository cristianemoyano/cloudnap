# CloudNap - Development Docker Compose with Nginx
services:
  cloudnap:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: cloudnap-dev
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - HUAWEI_ACCESS_KEY=${HUAWEI_ACCESS_KEY}
      - HUAWEI_SECRET_KEY=${HUAWEI_SECRET_KEY}
      - HUAWEI_PROJECT_ID=${HUAWEI_PROJECT_ID}
    volumes:
      # Mount config file for easy editing
      - ./config.yaml:/app/config.yaml:ro
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount source code for development (optional)
      - ./app:/app/app:ro
    command: ["gunicorn", "--bind", "0.0.0.0:7180", "--workers", "2", "--timeout", "120", "--access-logfile", "-", "--error-logfile", "-", "app:app"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7180/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cloudnap-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: nginx-dev
    ports:
      - "7181:7181"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - cloudnap
    restart: unless-stopped
    networks:
      - cloudnap-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  cloudnap-network:
    driver: bridge

volumes:
  logs:
    driver: local
